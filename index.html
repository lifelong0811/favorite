<body style="background: url(./static/img/timg.jpeg);">
    <!-- header menu start -->
    <div class="navigation">
        <div class="header_ul">
            <ul class="header">
                <li><a class="smoothScroll" href="#home" target="_self" target="_self">首 页</a></li>
            </ul>
        </div>
    </div>
    <!-- 菜单 end -->
    <div id="home" class="inner-center main">
        <div class="content-inside">
            <!-- slogan start -->
            <div class="logo-box">
                <span class="eallion-nav">Jason个人导航</span>
                <a href="/" target="_self" class="jinrishici-desc" id="jinrishici-sentence">......</a>
            </div>
            <!-- slogan end -->
            <!-- 搜索框 start -->
            <div id="search_form" class="search-section">
                <div class="search-left">
                    <div id="search_logo" data-type="baidu" class="search-logo"></div>
                    <div class="input-wrap">
                        <input id="search_keyword" class="search-input" name="keyword" maxlength="100" autocomplete="off" type="text" placeholder="">
                        <div class="clear-keyword" id="clear_keyword" title="清空">x</div>
                    </div>
                    <!--  搜索引擎 start  -->
                    <ul id="search_methods" class="search-methods">
                        <li data-type="baidu" class="search-item baidu">百度</li>
                        <li data-type="google" class="search-item google">谷歌</li>
                        <li data-type="bing" class="search-item bing">必应</li>
                        <li data-type="so" class="search-item so">360搜索</li>
                        <li data-type="sogou" class="search-item sogou">搜狗</li>
                        <li data-type="wangpan" class="search-item wangpan">网盘搜索</li>
                    </ul>
                    <!--  搜索引擎 end  -->
                    <!--  搜索结果 start -->
                    <ul id="search_result" class="search-result">
                        <!--<li class="result-item"></li>-->
                    </ul>
                    <!--  搜索结果 end -->
                </div>
                <!--<input class="search-submit" value="" id="search_submit" type="submit">-->
            </div>
            <!-- 搜索框 end -->
            <!-- 导航地址 start -->
            <div id="nav-content-div" class="nav-content">
                <div id="sns" class="jj-list">
                </div>
            </div>
            <!-- 导航地址 end -->
        </div>
    </div>
    <div>
        <a class="to-top"><img src="https://cdn.jsdelivr.net/gh/eallion/favorite@master/static/img/top.png"></a>
    </div>
    <footer class="inner-center footer">
        <p> &copy; 2020 <a href="http://wangleijie.cn">jason</a> <a href="https://github.com/lifelong0811/favorite">ChangeLog</a></p>
    </footer>
    <script>
        $.ajax({
            url: "https://www.fastmock.site/mock/2804a56af1fa562478d9d6c372e63ecd/navigation/detail",
            data: {},
            type: "GET",
            dataType: "json",
            success: function(data) {
                navDetail(data);
            }
        })

        function navDetail(detail) {
            //生成内容
            navContentDetail(detail)
        }

        //生成中间内容区域;
        function navContentDetail(detail) {
            for (var i = 0; i < detail.data.length; i++) {
                var id = detail.data[i].id;
                var subtitle = detail.data[i].subtitle;
                var nav = detail.data[i].nav;
                var parentdiv = $('<div></div>');
                parentdiv.attr('id', id);
                parentdiv.addClass("jj-list");

                var titleDiv = $('<div></div>');
                titleDiv.appendTo(parentdiv);
                titleDiv.addClass('jj-list-tit')
                titleDiv.append("&bullet; " + subtitle)

                $("#nav-content-div").append(parentdiv);

                var ulElement = $('<ul></ul>');
                ulElement.addClass("jj-list-con");
                ulElement.appendTo(parentdiv);

                for (var j = 0; j < nav.length; j++) {
                    var liElement = $('<li></li>');
                    liElement.appendTo(ulElement);

                    var linkElement = $('<a></a>');
                    linkElement.appendTo(liElement);
                    linkElement.attr('href', nav[j].link);
                    var imgElement = $('<img></img>');
                    imgElement.attr('src', 'https://www.google.cn/s2/favicons?domain_url=eallion.com')
                    linkElement.append(imgElement);
                    linkElement.append(nav[j].name);
                }
            }
        }
    </script>

</body>
